<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Architects+Daughter&family=Cormorant+Garamond:wght@300&family=Dancing+Script:wght@500;600;700&family=Merriweather:wght@300&family=Mochiy+Pop+P+One&family=Nunito&family=PT+Sans+Narrow&family=Poppins:wght@200;300;400;700&family=Roboto:wght@100&family=Sansita+Swashed:wght@300&family=Shadows+Into+Light&family=Smooch&family=Special+Elite&family=Tai+Heritage+Pro&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Todo List</h1>
        <h3 class="date"></h3>
    </header>
    <form >
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>


    <script src="app.js"></script>
</body>
</html>
